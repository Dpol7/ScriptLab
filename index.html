<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScriptLab</title>
    <style>
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; background:#0b0e14; color:#fff; }
      a { color:#9ae6b4; }
      .container{ max-width: 980px; margin: 32px auto; padding: 0 16px; }
      .card{ background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 16px; padding: 16px; }
      input, textarea, button { padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.15); background: rgba(0,0,0,0.35); color:#fff; }
      input, textarea { width: 100%; }
      label { font-size: 12px; opacity: .8; }
      button { background: #fff; color:#000; border-color: #fff; cursor: pointer; }
      .muted { color: #cbd5e1; font-size: 12px; }
      .row { display:grid; gap:12px; grid-template-columns: 1fr 1fr; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
